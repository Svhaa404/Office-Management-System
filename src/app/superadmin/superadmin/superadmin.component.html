<div class="wrapper">
    <div id="formContent">
          <h1>Super Admin Login</h1>
          <form [formGroup]="superadminlogin">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" name="email"
                  placeholder="enter email" required>
                </div>
                

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="password" name="password"
                  placeholder="password" required>
                </div>
                <div class="success" *ngIf="showSucessMessage">
                    Saved successfully
                  </div> 
                  
                  <!-- Error message -->
                   <div class="alert" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                  </div>   
                <button class="btn btn-info text-center text-white "  type="button" (click)="toSuperAdminProfile()">Sign in</button>

           
          </form>
    </div>
  </div>
