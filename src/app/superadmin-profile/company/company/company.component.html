<!-- <div class="search container"> -->
    <div class="row">
      <div class="col-xs-2">
    <input  [(ngModel)]="FilterText" (keyup)="filterData()" type="text" class="searchbox" placeholder="Search here..">
    </div>
      
    </div>
    <!-- </div> -->
    <div class="container">
    <!-- <div class="mat-elevation-z8"> -->
    
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" >
       
    
      <ng-container matColumnDef="fullName">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header > fullName </th> -->
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element" >{{element.fullName}} </td>
    
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element" > {{element.companyName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="companyUrl">
        <th mat-header-cell *matHeaderCellDef> companyUrl </th>
        <td mat-cell *matCellDef="let element"> {{element.companyUrl}} </td>
      </ng-container>

      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef> plan </th>
        <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
    </mat-paginator>
    <!-- </div> -->
    </div>
